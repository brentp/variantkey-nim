[n.global]
output = src

[n.include]
src/include

[hex.h]
preprocess = true

[variantkey.h]
preprocess = true
defines = true
flags = "--stdcall"
rename = "variantkey_sys.nim"

[variantkey_sys.nim]
prepend = """
type
  uint8_t* = uint8
  int8_t* = int8
  uint16_t* = uint16
  uint32_t* = uint32
  uint64_t* = uint64
  size_t* = csize
"""
